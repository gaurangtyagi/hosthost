<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Mait Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #deba07;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Processing Your Payment</h1>
        <p>Please wait while we redirect you to the payment gateway...</p>
    </div>


    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const applicationId = urlParams.get('applicationId');
    
                if (!applicationId) {
                    throw new Error("Application ID not found in the URL");
                }
    
                const response = await fetch('http://localhost:5000/api/payment/create-order', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ applicationId }),
                });
    
                if (!response.ok) {
                    throw new Error("Failed to create Razorpay order");
                }
    
                const orderData = await response.json();
    
                const options = {
                    key: "rzp_test_i5CHDnzV5RiUZp", // Replace with your Razorpay Key ID
                    amount: orderData.amount, // Amount in paise
                    currency: "INR",
                    name: "Solar Mait",
                    description: "Partnership Fees Payment",
                    image: "https://www.solarmait.com/favicon.png",
                    order_id: orderData.id,
                    handler: async function (paymentResponse) {
                        try {
                            // Pass paymentResponse to the backend for verification
                            const verificationResponse = await fetch('http://localhost:5000/api/payment/verify-payment', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    razorpay_order_id: paymentResponse.razorpay_order_id,
                                    razorpay_payment_id: paymentResponse.razorpay_payment_id,
                                    razorpay_signature: paymentResponse.razorpay_signature,
                                    applicationId,
                                    orderData
                                }),
                            });
    
                            if (verificationResponse.ok) {
                                alert('Payment successful! ðŸŽ‰');
                            } else {
                                alert('Payment verification failed. Please contact support.');
                            }
                        } catch (error) {
                            console.error("Verification error:", error);
                            alert("Payment verification failed. Please try again.");
                        }
                    },
                    prefill: {
                        name: orderData.name,
                        email: orderData.email,
                        contact: orderData.phone,
                    },
                    notes: {
                        application_id: applicationId,
                    },
                    theme: {
                        color: "#deba07",
                    },
                };
    
                const rzp = new Razorpay(options);
                rzp.open();
            } catch (error) {
                console.error("Error during payment process:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
    

    </body>
</html>
